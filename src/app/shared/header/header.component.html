<mat-toolbar>
  <button mat-mini-fab color="warn"[matMenuTriggerFor]="Navmenu">
    <mat-icon>dashboard</mat-icon>
  </button>
<span class="example-icon"></span>
<mat-icon>{{iconTitle}}</mat-icon>
<span class="example-icon"></span>
  {{pageTitle}}
  <span class="example-spacer"></span>
  <mat-icon [color]="userStatusColor">account_box</mat-icon>
  <span class="example-icon"></span>
  <mat-icon matBadge="{{counter}}" matBadgePosition="before" matBadgeColor="accent" > shopping_cart</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [matMenuTriggerFor]="helpmenu">help_outline</mat-icon>
  <span class="example-icon"></span>
  <mat-icon>settings</mat-icon>

  <mat-menu #helpmenu="matMenu">
    <div *ngIf="helpTitle=='Settings Help'">
      This is Setting Page Help
    </div>
    <div *ngIf="helpTitle=='AboutUs Help'">
      This is About Us Page Help
    </div>
    {{helpTitle}}
  </mat-menu>

  <mat-menu #Navmenu="matMenu">
    <a href="{{configData.fblink}}" target="_blank"><button mat-menu-item><mat-icon svgIcon="facebook"></mat-icon></button></a>
    <a href="{{configData.linkedin}}" target="_blank"><button mat-menu-item><mat-icon svgIcon="linkedin"></mat-icon></button></a>
    <a href="{{configData.github}}" target="_blank"><button mat-menu-item><mat-icon svgIcon="github"></mat-icon></button></a>
    <button mat-menu-item routerLink="/aboutus"><mat-icon>info</mat-icon></button>
    <button mat-menu-item routerLink="/sttings"><mat-icon>settings</mat-icon></button>
  </mat-menu>
  </mat-toolbar>
